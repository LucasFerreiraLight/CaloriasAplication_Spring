spring.application.name=calorias

#Basic Spring Boot Config for Oracle
spring.datasource.url=jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL
spring.datasource.username=yourUsername
spring.datasource.password=yourPassword


# CONFIGURA플O PARA O ORACLE DATABASE
# CRIAR A TABELA DE CONTROLE DE MIGRA플O NO BANCO DE DADOS
spring.flyway.baselineOnMigrate=true

# MOSTRAR AS INSTRU합ES SQL EXECUTADAS NO BANCO DE DADOS
spring.jpa.show-sql=true

# QUEBRAR A EXIBI플O DA INSTRU플O SQL EM V핾IAS LINHAS
spring.jpa.properties.hibernate.format_sql=true





